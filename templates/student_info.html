<html>
    <body>
        <h1>Student: {{first_name}} {{last_name}}</h1>
        <h2>Github account: {{student_github}}</h2>
        <h2>Grades:</h2>
        <ul>
        {% for grade in grades %}
            <li><a href ="/project?project={{ grade['project_title'] }}">{{ grade['project_title'] }}</a>: {{ grade['grade'] }}</li>
        {% endfor %}
        </ul>
    </body>
</html>
